<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body style="background-color: black;">
  <script>
    const a = prompt("Podaj liczbę = a");
    const b = prompt("Podaj liczbę = b");
    const c = prompt("Podaj liczbę = c");
    if (a > b && a > c) {
      alert("wartość a jest największa")
    }
    else if (b > a && b > c){
      alert("wartosc b jest najwieksza")
    }
    else{
      alert("wartosc c jest najwieksza")
    }
  </script>
</body>
</html>
