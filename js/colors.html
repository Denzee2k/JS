    }

        console.log(`liczba ${i} sprawdzona`)

    }
    
  let firstque = number[1] + number[2];

  alert(`w rgb podana liczba to ${firstque1},${midque1},${lastque1}`)
  
  const rgb = prompt(`podaj liczbę rgb w formacie: 123,456,789`);
  let part = rgb.split(`,`);
  let red = (+part[0]).toString(16);
  let green = (+part[1]).toString(16);
  let blue = (+part[2]).toString(16);
  alert(`${red}${green}${blue}`);
