<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const rangeStart = Number(prompt("Podaj poczatek przedzialu"));
    const rangeEnd = Number(prompt("Podaj koniec przedzialu"));
    const randomNum = Number(prompt("Podaj liczbe x"));
  if (randomNum >= rangeStart && randomNum <= rangeEnd) {
    alert(`liczba ${randomNum} Należy do przedziału`);
  }
  else {
    alert(`liczba ${randomNum} nie należy do przedziału`);
  }
  </script>
</body>
</html>
