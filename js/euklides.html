<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let a = Number(prompt(`podaj liczbe a`));
    let b = Number(prompt(`podaj liczbe b`));
    while ( a !== b){
      if (a > b){
        a = a - b;
      }
      else{
        b = b - a;
      }
    }
    while (a == b) {
      alert(a)
      break;
    }
  </script>
</body>
</html>
